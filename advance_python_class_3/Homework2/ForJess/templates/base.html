<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
      .my-nav{
        margin: 15px;
      }
      .footer{
        margin: 20px;
        text-align: center;
      }
    </style>
    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
<!--       <div>
        <a class="navbar-brand" rel="home" href="/">
          <img src="/static/sblogo.png">
        </a>
      </div> -->
      <div class="my-nav">
        <nav>
          <ul class="pills"> 
            <ul class="nav nav-pills nav-left">
              <li role="presentation">
              <a href="/">Home</a>
              </li>
              <li role="presentation">
              <a href="/Posts">Posts</a>
              </li>
              <li role="presentation">
              <a href="/Create Entry">Create Entry</a>
              </li>
              <li role="presentation">
              <a href="/Drafts">Drafts</a>
              </li>
              {% block extra_header %}{% endblock %}
              {% block search_bar %}
                <form action="{{ url_for('index') }}" class="navbar-form navbar-right" id="search-form" method="get" role="search">
                  <div class="form-group">
                    <input class="form-control" name="q" placeholder="Search" type="text" value="{% if search %}{{ search }}{% endif %}">
                  </div>
                </form>
              {% endblock %}
            </ul>
          </ul>
        </nav>
      </div>
      {% block content %}
      {% endblock %}
      <footer class="footer">
        <!-- <p>Sarah Black &copy; 2017</p> -->
      </footer>
    </div> <!-- /container -->
  </body>
</html>
