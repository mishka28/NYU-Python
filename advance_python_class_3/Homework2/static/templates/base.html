<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
      .my-nav{
        margin: 15px;
      }
      .footer{
        margin: 20px;
        text-align: center;
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div>
        <a class="navbar-brand" rel="home" href="/">
          <img src="/static/sblogo.png">
        </a>
      </div>
      <div class="my-nav">
        <nav>
          <ul class="nav nav-pills nav-fill">
            <li role="presentation"><a href="/posts">Posts</a></li>
            <li role="presentation"><a href="/about-me">About Me</a></li>
            <li role="presentation"><a href="https://sblack8.tumblr.com" target="_blank">My Tumblr</a></li>
          </ul>
        </nav>
      </div>
      {% block content %}
      {% endblock %}
      <footer class="footer">
        <p>Sarah Black &copy; 2017</p>
      </footer>
    </div> <!-- /container -->
  </body>
</html>
